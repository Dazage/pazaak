<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Pazaak verkefni</title>
</head>
<body>
    <div class="container">
        <h2>Pazaak</h2>
        <div class="wins">
            <div id="human">
                <h3>Player</h3><span id="humanWins">0</span>
            </div>
            <div id="computer">
                <h3>Computer</h3><span id="computerWins">0</span>
            </div>
        </div>
        <h3>Let's play</h3>
        <div class="game-area">
            <div id="human-game">
                <h2 id="humanCount">0</h2>
            </div>
            <div id="cpu-game">
                <h2 id="cpuCount">0</h2>
            </div>
        </div>
        <div class="buttonRow">
            <button id="hmnDrawBtn" onclick="dealCard(0)">Human draw</button>
            <button id="hmnStandBtn" onclick="stand(0)">Stand</button>  
            <button id="cpuDrawBtn" onclick="dealCard(1)">CPU draw</button>
            <button id="cpuStandBtn" onclick="stand(1)">Stand</button>
        </div>    
    
    </div>

    <audio autoplay loop>
      <source src="./assets/audio/pazaak.mp3" type="audio/mpeg">
    </audio>

    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
