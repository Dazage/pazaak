<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Pazaak verkefni</title>
</head>
<body>
    <div class="container">
        <h2>Pazaak</h2>
        <div class="wins">
            <div id="human">
                <h3>Player</h3><span id="hmnWins">0</span>
            </div>
            <div id="computer">
                <h3>Computer</h3><span id="cpuWins">0</span>
            </div>
        </div>
        <div><h3 id="message">Let's play</h3></div>
        <div class="game-area">
            <div id="human-game">
                <h2 id="humanCount">0</h2>
            </div>
            <div id="cpu-game">
                <h2 id="cpuCount">0</h2>
            </div>
        </div>
        <div class="card-area">   
            <div id="hmnSideDeck0" onclick="dealHumanSide(this)">0</div>
            <div id="hmnSideDeck1" onclick="dealHumanSide(this)">0</div>
            <div id="hmnSideDeck2" onclick="dealHumanSide(this)">0</div>
            <div id="hmnSideDeck3" onclick="dealHumanSide(this)">0</div>

            <div id="cpuSideDeck0" onclick="dealCpuSide(this)">0</div>
            <div id="cpuSideDeck1" onclick="dealCpuSide(this)">0</div>
            <div id="cpuSideDeck2" onclick="dealCpuSide(this)">0</div>
            <div id="cpuSideDeck3" onclick="dealCpuSide(this)">0</div>

        </div>

        <div class="buttonRow">
            <button id="hmnDrawBtn" onclick="endTurn()">End turn</button>
            <button id="hmnStandBtn" onclick="stand(0)">Stand</button>  
        </div>    
    
    </div>

    <audio autoplay loop>
      <source src="./assets/audio/pazaak.mp3" type="audio/mpeg">
    </audio>

    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
